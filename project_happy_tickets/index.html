<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Happy ticket</title>
</head>

<body>
    <div class="wrapper-for-text">
        <p class="describe">You can check how many "happy ticket" can be in your party of the tickets</p>
        <p class="explanation">Please write the number with odd sum of the numbers as in the explain below</p>
        <p class="example"> <span class="style-for-example-word">Example:</span> <span class="left-side">543</span><span
                class="right-side">972</span> or
            <span class="left-side">999</span><span class="right-side">999</span> <span
                class="style-for-etc">etc.</span> </p>
    </div>

    <div class="wrapper-for-form">
        <div class="for-centralisation">
            <form action="" class="form">
                <input class="field-for-write" type="text" name="numbers" id="inputWithValue" placeholder="write here">
                <input class="send" type="submit" value="send" name="a" id="02">
                <input class="reset" type="reset" value="reset" name="reset" id="03">
            </form>
        </div>

    </div>
    <div class="wrapper-forlist">
        <ul class="list-of-result">

        </ul>
    </div>

</body>
<script src="main.js"></script>

</html>
