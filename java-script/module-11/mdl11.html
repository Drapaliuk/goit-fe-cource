<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mdl11.css" />
</head>
<body>
    <form class="form js-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="size" value="13" checked> 13"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="15" checked> 15"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="17" checked> 17"</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="color" value="white" checked> white</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="gray" checked> gray</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="black" checked> black</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2015" checked> 2015</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2016" checked> 2016</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2017" checked> 2017</label>
            </li>
          </ul>
        </section>
        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
      </form>
    
      <div class="result"></div>
    
      <template id="items">
        <div class="product-item">
          <img src="{{img}}" width="100" height="100">
          <div class="product-features">
            <h3>{{name}}</h3>
            <p class="size">Size: {{size}}</p>
            <p class="color">Color: {{color}}</p>
            <p class="release-date">Release date: {{release_date}}</p>
            <p class="descr">{{descr}}</p>
            <span class="price">Price: {{price}}</span>
          </div>
        </div>
      </template>
  
  <div class="forAppend"></div>
</body>
<script src="mdl11.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</html>
